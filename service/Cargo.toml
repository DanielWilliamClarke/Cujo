[package]
name = "cujo"
version = "0.1.0"
authors = ["Daniel Clarke <clarkit@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
contentful = { path = "./contentful" }
actix = "0.13.0"
actix-web = "4.3.1"
