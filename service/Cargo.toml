log = "0.4.17"
env_logger = "0.10.0"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
reqwest = { version = "0.11.16", features = ["json"] }
futures = "0.3.28"
base64 = "0.21.0"
envy = "0.4.2"
async-trait = "0.1.68"
actix-web-httpauth = "0.6.0"
alcoholic_jwt = "4091.0.0"
derive_more = "0.99.17"
