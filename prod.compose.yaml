version: "3.6"

networks:
  cujo:

volumes:
  certs:
  vhost:
  html:
  acme:

services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    environment:
      - WATCHTOWER_POLL_INTERVAL=300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - cujo

  reverseproxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - cujo

  ssl-companion:
    image: nginxproxy/acme-companion
    container_name: ssl-companion
    volumes_from:
      - reverseproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=dc@${DOMAIN}
    depends_on:
      - reverseproxy
    networks:
      - cujo

  portfolio:
    image: dclarkious/cujo-portfolio:latest
    container_name: portfolio
    restart: always
    depends_on:
      - reverseproxy
      - service
    expose:
      - 3000
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=${DOMAIN}
      - LETSENCRYPT_EMAIL=dc@${DOMAIN}
      - CUJO_SERVICE_URL=${CUJO_SERVICE_URL}
      - CUJO_REVALIDATE_SECRET=${CUJO_REVALIDATE_SECRET}
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID}
    networks:
      - cujo

  service:
    image: dclarkious/cujo-rust:latest
    container_name: service
    restart: always
    expose:
      - 5001
    ports:
      - "5001:5001"
    environment:
      - VIRTUAL_HOST=${API_DOMAIN}
      - VIRTUAL_PORT=5001
      - LETSENCRYPT_HOST=${API_DOMAIN}
      - LETSENCRYPT_EMAIL=dc@${DOMAIN}
      - RUST_LOG=${RUST_LOG}
      - CUJO_REVALIDATE_URL=${CUJO_REVALIDATE_URL}
      - CUJO_REVALIDATE_SECRET=${CUJO_REVALIDATE_SECRET}
      - BLOG_HOST=${BLOG_HOST}
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - SPACE_ID=${SPACE_ID}
      - ENVIRONMENT=${ENVIRONMENT}
      - PUBNUB_PUBLISH_TOKEN=${PUBNUB_PUBLISH_TOKEN}
      - PUBNUB_SUBSCRIBE_TOKEN=${PUBNUB_SUBSCRIBE_TOKEN}
      - PUBNUB_CHANNEL_NAME=${PUBNUB_CHANNEL_NAME}
    networks:
      - cujo

  restarter:
    image: docker:cli
    volumes: [ "/var/run/docker.sock:/var/run/docker.sock" ]
    command: [ "/bin/sh", "-c", "while true; do sleep 86400; docker restart service; done" ]
    restart: unless-stopped

  thesauceforge-ui:
    image: dclarkious/the-sauce-forge-ui:latest
    container_name: thesauceforge-ui
    restart: always
    depends_on:
      - reverseproxy
    expose:
      - 3002
    environment:
      - VIRTUAL_HOST=${SAUCE_FORGE_DOMAIN}
      - VIRTUAL_PORT=3002
      - LETSENCRYPT_HOST=${SAUCE_FORGE_DOMAIN}
      - LETSENCRYPT_EMAIL=dc@${DOMAIN}
      - SAUCE_FORGE_REVALIDATE_SECRET=${SAUCE_FORGE_REVALIDATE_SECRET}
      - CONTENTFUL_ACCESS_TOKEN=${SAUCE_FORGE_CONTENTFUL_ACCESS_TOKEN}
      - CONTENTFUL_SPACE_ID=${SAUCE_FORGE_CONTENTFUL_SPACE_ID}
      - NEXT_PUBLIC_GOOGLE_EMBED_MAPS_API=${SAUCE_FORGE_NEXT_PUBLIC_GOOGLE_EMBED_MAPS_API}
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=${SAUCE_FORGE_NEXT_PUBLIC_GA_MEASUREMENT_ID}
    networks:
      - cujo
